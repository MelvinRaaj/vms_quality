{% load static %}

<div class="container-fluid px-5">
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="{% url 'landing:landing_page' %}">
			<img src="{% static 'images/mdec.png' %}" alt="SalesMinded Logo" alt="" height="30">
		</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

		<div class="collapse navbar-collapse justify-content-between" id="mainNav">

				<ul class="navbar-nav">
					<li class="nav-item"><a href="{% url 'landing:landing_page' %}" class="nav-link link-dark px-2 active" aria-current="page" data-toggle="tab" >Home</a>
					</li>

					<li class="nav-item"><a href="#" class="nav-link link-dark px-2">Contact Us</a></li>
				</ul>

				<ul class="navbar-nav">
					{% if request.user.is_authenticated %}
					<li class="nav-item">
					<a href="{% url 'account_logout' %}" class="nav-link link-dark px-2 active">Welcome {{ request.user.email }}</a>
					</li>
					<li class="nav-item">
					<a href="{% url 'account_logout' %}" class="btn btn-info">Logout</a>
					</li>
					{% else %}
					<li class="nav-item">	
						<button type="button" class="btn btn-primary">
							<a href="{% url 'account_login' %}">Login</a> 
						</button>
					</li>
					{% endif %}
				</ul>
					
			</div>
	</nav>
</div>




	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			/////// Prevent closing from click inside dropdown
			document.querySelectorAll('.dropdown-menu').forEach(function(element){
				element.addEventListener('click', function (e) {
					e.stopPropagation();
				});
			})
		});
		// DOMContentLoaded  end
	</script>
