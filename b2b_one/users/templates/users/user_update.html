{% extends 'base1.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}


    <div class="container-fluid">
            <div class="bg-white rounded box-shadow">
                <div class="main-body">
                  <main class="">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="text-4xl text-gray-800">My Profile</h2>
                      <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                      </div>
                    </div>
                  </main>
            
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="main-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                        <li class="breadcrumb-item active" aria-current="page">User Update</li>
                        <li class="breadcrumb-item active" aria-current="page">{{users.email}}</li>
                    </ol>
                    </nav>



        <form method="post" class="m-1">
            {% csrf_token %}
            {% crispy form %}
            <input type="Back" class= "btn btn-sm btn-outline-secondary" style="width:80px" value="Back!" onclick="history.back()">
        </form>
        </div>
    </div>
</div>





{% endblock content %}
