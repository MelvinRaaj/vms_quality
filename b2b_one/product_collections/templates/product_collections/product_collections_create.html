{% extends 'base1.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<head>

  <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- jQuery UI -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>


    <div class="container-fluid">
            <div class="bg-white rounded box-shadow">
                <div class="main-body">
                  <main class="">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="text-4xl text-gray-800">Collection Create</h2>
                      <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                      </div>
                    </div>
                  </main>
            
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="main-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Product Collections</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create Collections</li>
                    </ol>
                    </nav>


                    <form method="post">
                      {% csrf_token %}
                      {{ formset.management_form }}
                      <fieldset>
                          <legend>Product Collection Information</legend>
                          {{ form|crispy }}
                      </fieldset>
                      <br>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                          <a href="{% url 'product_collections:product_collections_list' %}" class="btn btn-secondary">Cancel</a>
                      </div>
                    </form>
                 
        </div>
    </div>
</div>

<script>
  $(document).ready(function () {
      // Initialize datepicker for elements with the 'datepicker' class
      $('.datepicker').datepicker();
  });
</script>



{% endblock content %}
